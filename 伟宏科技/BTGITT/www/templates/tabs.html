<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view hide-nav-bar="false" has-tabs>
  <ion-nav-view name="home-index"></ion-nav-view>
  <ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <!-- Tab Home -->
   
    <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home-outline active" ui-sref="tab.home">
    </ion-tab>

    <!-- Tab Itinerary -->
    <ion-tab title="行程" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper-outline active" ui-sref="tab.itinerary">
    </ion-tab>

    <!-- Tab Customer Service -->
    <ion-tab title="客服" icon-off="ion-ios-telephone-outline" icon-on="ion-ios-telephone-outline active" ui-sref="tab.customerService">
    </ion-tab>

    <!-- Tab Me -->
    <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person-outline active" ui-sref="tab.mine">
    </ion-tab>
  </ion-tabs>
</ion-view>
